<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h4 id="display" class="password-display">Password</h4>
        <form class="form" id="passwordGenerator">
            <label for="number-characters">Number of Characters</label>
            <div class="container-numbers">
                <input type="range" min="1" max="50" value="10" id="range">
                <input type="number" class="numberInput" min="1" max="50" value="10" id="amountNumber">
            </div>

            <label for="Uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase">

            <label for="Lowercase">Include Lowercase</label>
            <input type="checkbox" id="lowercase">

            <label for="Symbols">Include Symbols</label>
            <input type="checkbox" id="symbol">

            <button class="btn btn-primary" type="submit">Generate Password</button>
        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
